{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!-- Register header -->
    <h1 id="registerHeader">Register</h1>

    <!-- Form -->
    <form action="/register" method="post" id="registerForm">
        <input autocomplete="off" id="name" name="name" placeholder="name" type="text">

        <input autocomplete="off" id="password" name="password" placeholder="password" type="password">

        <button type="submit">Register</button>
    </form>
{% endblock %}
